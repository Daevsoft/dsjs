<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
</head>
<body>
    <div id="app">
        <div>
            <span @mouseover={hoverMe} @mouseleave={leaveMe} d-id={txtName}>Hover me!</span>
        </div>
        <div>
            <input type="text" @change={addHtml} d-id={inpName}>
            <span d-id={txtSpan}></span>
        </div>
        <button @click={increment}>Click me</button>
        <button @click={printElement}>Print Me</button>
        <span d-id={txtTitle}></span>
    </div>

    <script src="./ds.js"></script>
    <script>
        var app = new Ds();
        app.render('app',{
            data:{
                counter:0,
                text:'Hai'
            },
            event:{
                init:function(){
                    this.inpName.attr('placeholder', 'Insert your name');
                },
                increment:function(){
                    this.counter++;
                    this.me.setText('Clicked ' + this.counter);
                },
                hoverMe:function(){
                    this.txtTitle.setText('Hey What are you doing?');
                },
                leaveMe:function(){
                    this.txtTitle.setText('I can see you');
                },
                printElement:function(){
                    console.log(this.me);
                },
                editText:function(){
                    this.txtName.setText(this.me.value);
                    console.log()
                },
                addHtml:function(){
                    this.txtName.setHtml('<b>'+this.me.value+'</b>');
                }
            }
        });
    </script>
</body>
</html>
